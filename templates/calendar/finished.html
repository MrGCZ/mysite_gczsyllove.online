{% extends "calendar/base1_finished.html" %}
{% block content %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-lg-10">
      <h1>Event Finished</h1>
    </div>
  </div>
  <div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Event</th>
        <th scope="col">Deadline</th>
        <th scope="col">Importance</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for finishedevent in finishedevents %}
      <tr class="table-dark">
        <th scope="row">{{ finishedevent.name }}</th>
        <td>{{ finishedevent.remarkdate }}</td>
        <td>{{ finishedevent.importance }}</td>
        <td>
          <button onclick="deleteCalendarEntry_fin(this,{{ finishedevent.id }})" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
  </div>
</div>
{% endblock %}
