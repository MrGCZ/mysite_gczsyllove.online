{% extends "calendar/base1.html" %}

{% block content %}
<div class="container form-group">
  <div class='row'>
    <div class='col-lg-4'>
      <h1>Add A New Entry</h1>
    </div>
    <div class='col-lg-8'>
      <button onclick="window.location='{% url 'truecalendar:show_calendar' %}'" class="btn btn-outline-primary">Go Back</button>
    </div>
  </div>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input placeholder="{{ field.label}}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %}
