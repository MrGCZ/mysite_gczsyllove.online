{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row text-center vertical-middle-sm">
  <h1>Login</h1>
  <p1>Input your username and password</p>
  <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">{% csrf_token %}
     {{ form.as_p }}
     <input type="submit" value="Login">
  </form>
  <p style="margin-top:10px">Forget your password?<a href="{% url 'account:password_reset' %}">reset yout password</a></p>
  <p style="margin-top:10px">New Users?<a href="{% url 'account:user_register' %}">Register</a></p>
</div>
{% endblock %}
